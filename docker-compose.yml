version: "3.8"

x-node-env: &node-env
    image: node:16.8.0
    user: node
    ports:
        - "3000:3000"
    volumes:
        - .:/app
        - node-16:/home/node/.npm
    working_dir: "/app"
    environment:
        TZ: "Europe/Prague"
    networks:
        - morii-network

services:
    node-env:
        <<: *node-env
        tty: true
    node-app:
        <<: *node-env
        command: |
            bash -c "
                sleep 3 &&
                yarn install --frozen-lockfile &&
                yarn run-prod
            "

networks:
    morii-network:
        driver: bridge

volumes:
    node-16:
        external: true
