name: CI

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
          fetch-depth: 0

    - name: Push to Dokku
      uses: dokku/github-action@v1.3.0
      with:
          ssh_private_key: '${{ secrets.SSH_PRIVATE_KEY }}'
          git_remote_url: '${{ secrets.DOKKU_REMOTE_URL }}'
